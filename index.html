<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Conversion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-section">
    <h1>Temperature <br>conversion:</h1>

    <input id="input" placeholder="Enter a value">

    <br>

    <input type="radio" name="option" id="toFahrenheit">
    <label for="toFahrenheit">Celcius -> Fahrenheit</label>

    <br>

    <input type="radio" name="option" id="toCelcius">
    <label for="toCelcius">Fahrenheit -> Celcius</label>

    <br>

    <button id="submit" onclick="convert()">Convert</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
